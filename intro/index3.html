<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee bgcolor="pink" direction="right" width="50%" font-size="30px">
        <h2>
            My programming line
        </h2>
    </marquee>
  
    <Marquee vspace="70px"  bgcolor="yellow" behavior="alternate">
        <img width="300px" height="300px" src="../Htmlphoto/nobita3.jpg">
    </Marquee>

    <Marquee bgcolor="yellow" scrollamount="30" behavior="scroll">
        <img  width="300px" height="300px" src="../Htmlphoto/nobita3.jpg">
    </Marquee>

    <Marquee bgcolor="yellow" behavior="slide">
        <img width="300px" height="300px" src="../Htmlphoto/nobita3.jpg">
    </Marquee>
    <br>
    <Marquee bgcolor="yellow" scrolldelay="10" behavior="scroll">
        <img width="300px" height="300px" src="../Htmlphoto/nobita3.jpg">
    </Marquee>
    
</body>
</html>
